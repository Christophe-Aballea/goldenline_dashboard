{% extends "base_marketing.html" %}

{% block title %}
    Dashboard
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-4">
        <h2>Paramètres du graphique</h2>
        <form action="/marketing/dashboard" method="post">
            <div class="form-group">
                <label for="mode">Option</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="mode" id="depense" value="CA" checked>
                    <label class="form-check-label" for="depense">Chiffre d'affaires</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="mode" id="panier" value="PM">
                    <label class="form-check-label" for="panier">Panier moyen</label>
                </div>
            </div>
            <div class="form-group">
                <label for="period">Période</label>
                <div class="row">
                    <div class="col">
                        <input type="date" class="form-control" placeholder="Date de début" name="start_date" id="start_date" value="2020-01-01">
                    </div>
                    <div class="col">
                        <input type="date" class="form-control" placeholder="Date de fin" name="end_date" id="end_date" value="2023-12-31">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="detail_level">Niveau de détail</label>
                <select class="form-control" name="detail_level" id="detail_level">
                    <option value="C">Collecte</option>
                    <option value="J">Jour</option>
                    <option value="M" selected>Mois</option>
                    <option value="A">Année</option>
                    <option value="T">Trimestre</option>
                </select>
            </div>
            <div class="form-group">
                <label for="rayon">Rayon</label>
                <select class="form-control" name="rayon" id="rayon">
                    <option value="">Tous</option>
                    <option value="Alimentation">Alimentation</option>
                    <option value="DPH">DPH</option>
                    <option value="Textile">Textile</option>
                    <option value="Multimedia">Multimédia</option>
                </select>
            </div>
            <div class="form-group">
                <label for="csp">CSP</label>
                <select class="form-control" name="csp" id="csp">
                    <option value="">Tous</option>
                    <option value="AE">Agriculteurs exploitants</option>
                    <option value="ACCE">Artisans, commerçants, chefs d'entreprise</option>
                    <option value="CPIS" selected>Cadres et professions intellectuelles supérieures</option>
                    <option value="PI">Professions intermédiaires</option>
                    <option value="E">Employés</option>
                    <option value="O">Ouvriers</option>
                    <option value="R">Retraités</option>
                    <option value="SA">Sans activité professionnelle</option>
                </select>
            </div>
            <div class="form-group">
                <label for="num_children">Nombre d'enfants</label>
                <input type="number" class="form-control" name="num_children" id="num_children" value="">
            </div>
            <div class="form-group d-flex flex-column flex-md-row justify-content-between">
                <button type="submit" class="btn btn-primary mb-2 mb-md-0">Mettre à jour le graphique</button>
                <button type="button" class="btn btn-secondary">Download</button>
            </div>
        </form>
    </div>
    <div class="col-md-8">
        <h2>Graphique</h2>
        <div id="chartContainer" style="height: 300px; width: 100%;"></div>
    </div>
</div>
{% endblock %}
