{% extends "base.html" %}

{% block content %}
<link href="/marketing/static/css/login.css" rel="stylesheet">
<div class="row justify-content-center">
<div class="col-md-20">
    <div class="card">
    <div class="card-header"><h4>Connexion</h4></div>
    <div class="card-body">
        {% if error %}
        {% for message in error %}
        <div class="alert alert-danger" role="alert">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        <form method="post" action="/marketing/login">
        <div class="form-group">
            <label for="email">Adresse e-mail :</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ email if email else '' }}" autofocus required>
        </div>
        <div class="form-group">
            <label for="password">Mot de passe / code d'activation :</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Se connecter</button>
        </form>
    </div>
    </div>
</div>
</div>
{% endblock %}
