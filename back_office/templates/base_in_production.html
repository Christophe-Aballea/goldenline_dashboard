<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="/back-office/static/img/favicon.png" type="image/png">


    <title>Goldenline Back-office Marketing Dashboard</title>
</head>
<body>
    <nav class="container navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/back-office/static/img/logo_bo.png" alt="Logo" width="30" height="30">
                {% block title %}{% endblock %}
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link {{ 'active' if active_page == 'users_management' or active_page == 'user_details' else '' }}" href="/back-office/create-user">Créer compte</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {{ 'active' if active_page in ['create_user', 'user_details', 'modify_user'] }}" href="/back-office/users-management">Liste des comptes</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            {{ user_initials }}
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="/back-office/edit-account/{{ id_user }}">Mon compte</a>
                            <a class="dropdown-item" href="/back-office/logout">Déconnexion</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container" style="margin-top: 60px;">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
